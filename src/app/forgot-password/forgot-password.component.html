<div class="flex items-center justify-center min-h-screen bg-gradient-to-br from-gray-100 to-blue-100">
  <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()" class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md flex flex-col gap-6">
    <h2 class="text-2xl font-bold text-center text-blue-700 mb-2">Forgot Password</h2>
    <div *ngIf="error" class="text-red-500 text-center text-sm mb-2">
      {{ error }}
    </div>
    <div class="flex flex-col gap-2">
      <label for="email" class="font-medium text-gray-700">Email</label>
      <input
        id="email"
        formControlName="email"
        type="email"
        placeholder="Enter your email"
        class="px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
      />
      <div *ngIf="forgotForm.get('email')?.invalid && forgotForm.get('email')?.touched" class="text-red-500 text-sm">
        <span *ngIf="forgotForm.get('email')?.errors?.['required']">Email is required.</span>
        <span *ngIf="forgotForm.get('email')?.errors?.['email']">Enter a valid email address.</span>
      </div>
    </div>
    <button
      type="submit"
      [disabled]="forgotForm.invalid || loading"
      class="w-full py-2 bg-blue-600 text-white font-semibold rounded hover:bg-blue-700 transition disabled:bg-gray-300 disabled:cursor-not-allowed"
    >
      <span *ngIf="!loading">Send Reset Link</span>
      <span *ngIf="loading">Processing...</span>
    </button>
    <div *ngIf="submitted" class="text-green-600 text-center text-sm mt-2">
      If your email exists in our system, you will receive a reset link.
    </div>
    <div class="text-center mt-4">
      <a routerLink="/login" class="text-blue-600 text-sm font-semibold hover:underline">Back to Login</a>
    </div>
  </form>
</div>
