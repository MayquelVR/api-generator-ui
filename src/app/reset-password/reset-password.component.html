<div class="flex items-center justify-center min-h-screen bg-gradient-to-br from-gray-100 to-blue-100">
  <form [formGroup]="resetForm" (ngSubmit)="onSubmit()" class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md flex flex-col gap-6">
    <h2 class="text-2xl font-bold text-center text-blue-700 mb-2">Reset Password</h2>
    <div *ngIf="error" class="text-red-500 text-center text-sm mb-2">
      {{ error }}
    </div>
    <div class="flex flex-col gap-2">
      <label for="newPassword" class="font-medium text-gray-700">New Password</label>
      <input
        id="newPassword"
        formControlName="newPassword"
        type="password"
        placeholder="Enter new password"
        class="px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
      />
      <div *ngIf="resetForm.get('newPassword')?.invalid && resetForm.get('newPassword')?.touched" class="text-red-500 text-sm">
        <span *ngIf="resetForm.get('newPassword')?.errors?.['required']">Password is required.</span>
        <span *ngIf="resetForm.get('newPassword')?.errors?.['minlength']">Password must be at least 6 characters.</span>
      </div>
    </div>
    <div class="flex flex-col gap-2">
      <label for="confirmPassword" class="font-medium text-gray-700">Confirm Password</label>
      <input
        id="confirmPassword"
        formControlName="confirmPassword"
        type="password"
        placeholder="Confirm new password"
        class="px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
      />
      <div *ngIf="resetForm.get('confirmPassword')?.invalid && resetForm.get('confirmPassword')?.touched" class="text-red-500 text-sm">
        Confirm password is required.
      </div>
      <div *ngIf="resetForm.errors?.['mismatch'] && resetForm.get('confirmPassword')?.touched" class="text-red-500 text-sm">
        Passwords do not match.
      </div>
    </div>
    <button
      type="submit"
      [disabled]="resetForm.invalid || loading"
      class="w-full py-2 bg-blue-600 text-white font-semibold rounded hover:bg-blue-700 transition disabled:bg-gray-300 disabled:cursor-not-allowed"
    >
      <span *ngIf="!loading">Reset Password</span>
      <span *ngIf="loading">Processing...</span>
    </button>
    <div *ngIf="submitted" class="text-green-600 text-center text-sm mt-2">
      Your password has been reset successfully.
    </div>
    <div class="text-center mt-4">
      <a routerLink="/login" class="text-blue-600 text-sm font-semibold hover:underline">Back to Login</a>
    </div>
  </form>
</div>
