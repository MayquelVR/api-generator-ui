<div class="flex items-center justify-center min-h-screen bg-gradient-to-br from-gray-100 to-blue-100">
  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md flex flex-col items-center gap-4">
    <h2 class="text-2xl font-bold text-blue-700 mb-2">Account Activation</h2>
    <div *ngIf="loading" class="text-gray-600">Activating your account...</div>
    <div *ngIf="!loading && success" class="text-green-600 text-center">{{ message }}</div>
    <div *ngIf="!loading && !success" class="text-red-600 text-center">{{ message }}</div>
    <a routerLink="/login" class="mt-4 text-blue-600 hover:underline">Back to Login</a>
  </div>
</div>
